<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Union College CSSA Course Catalog</title>
    <link rel="stylesheet" type="text/css" href="cssa.css">
</head>
<script src="cssa.js"></script>
<body>
    <h1>CSSA Course Catalog</h1>
    <form id="course_catalog" action="/cssa.php" method="post" enctype="application/x-www-form-urlencoded">
        <!-- set up the server and adjust php config to resolve 404 -->
        <div id="form_content">
            <!-- input categories: prefix-number or professor -->
            <label for="course_prefix_input">Course Prefix (e.g. AAH)</label>
            <input type="text" name="course_prefix_input" id="course_prefix_input" oninput="validateCoursePrefix()"><br>
            <label for="course_number_input">Course Number (e.g. 000)</label>
            <input type="text" name="course_number_input" id="course_number_input" oninput="validateCourseNumber()"><br>
            <label for="professor">Professor (e.g. Union)</label>
            <input type="text" name="professor" id="professor"><br>
            <button id="suggest_button" type="submit" value="Suggest" onclick="validateForm();">Suggest</button><br>
        </div>
    </form>
    <!--            <label for="course_prefix_alert"></label>-->
    <!--            <input type="text" name="course_prefix_alert" id="course_prefix_alert">-->
</body>
</html>
